<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recurso</title>
    </h:head>
    <h:body>
        <h:form>
             <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
             <p:growl id="growl" showDetail="true" sticky="true" /> 
             
             <p:panel>
                 <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Nome:" />
                    <p:inputText id="nome" requiredMessage="Precisa preencher a Nome!" required="true"  value="#{cadrecurso.recurso.nome}"/> 
                    <h:outputText value="Local:" />
                    <p:inputText id="local" requiredMessage="Precisa preencher a Local!" required="true"  value="#{cadrecurso.recurso.local}"/>
                    <h:outputText value="Status:" />
                    <p:selectOneRadio id="status" value="#{cadrecurso.recurso.status}">
                    <f:selectItem itemLabel="indispinivel" itemValue="false" />
                    <f:selectItem itemLabel="Disponivel" itemValue="true" />
                    </p:selectOneRadio>
                 </h:panelGrid>
             </p:panel>
             
             <p align="center">
                 <p:commandButton action="#{cadrecurso.salvarRecurso()}"  value="Salvar"/> 
             </p>
        </h:form>
    </h:body>
</html>
