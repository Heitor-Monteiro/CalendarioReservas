<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Adm_Layout.xhtml">
	
	<ui:define name="content">
            <h1 class="aw-page-title">Novo usuário</h1>
            <h:form id="NovoUsuario">
                <div class="ui-fluid">
                    <p:messages  id="messages" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" layout="grid"
                                 style="margin-top: 20px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-2, ui-grid-col-4">
                        <p:outputLabel for="siap" value="SIAP" />
                        <p:inputText id="siap" required="true" requiredMessage="Digite seu SIAP!" />

                        <p:outputLabel for="nome" value="Nome" />
                        <p:inputText id="nome" required="true" requiredMessage="Digite seu nome!" />

                        <p:outputLabel for="senha1" value="Senha" />
                        <p:password id="senha1" feedback="true" inline="true" match="senha2" 
                                    required="true" requiredMessage="Digite sua senha!" />

                        <p:outputLabel for="senha2" value="Digite novamente a senha" />
                        <p:password id="senha2" feedback="true" inline="true"
                                    required="true" requiredMessage="Digite novamente sua senha!" />

                        <p:outputLabel for="categoria" value="Tipo de usuário" />
                        <p:selectOneMenu id="categoria" required="true" requiredMessage="Escolha um tipo!" >
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItem itemLabel="Administrador(a)" itemValue="administrador" />
                            <f:selectItem itemLabel="Professor(a)" itemValue="professor" />
                        </p:selectOneMenu>

                        <p:outputLabel for="faculdade" value="Faculdade" />
                        <p:selectOneMenu id="faculdade" required="true" requiredMessage="Escolha a faculdade" >
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                          
                    <p:panelGrid columns="3" layout="grid" 
                                 style="margin-top: 20px"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" >
                        <p:commandButton id="SalvarNovoUsuario" icon="fa fa-save" value="Salvar" action="#"  />

                        <p:commandButton type="reset" id="LimparCampos" icon="fa fa-eraser" value="Limpar" action="#"  />

                        <p:button id="Cancelar" icon="fa fa-ban" value="Cancelar" outcome="/Telas/AdmINICIO" />
                    </p:panelGrid>
                </div> 
                <div>teste</div>
            </h:form>
	</ui:define>
	
</ui:composition>
