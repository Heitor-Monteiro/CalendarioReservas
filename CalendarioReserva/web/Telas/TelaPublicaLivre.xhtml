<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Layout_Publico.xhtml">
	
	<ui:define name="content">
            <h1 class="aw-page-title">Recursos livres</h1>
            
            <f:metadata>
                <f:viewAction action="#{cadrecurso.consultarrecurso()}" />  
            </f:metadata>
            
            <p:dataTable var="recurso" 
                         value="#{cadrecurso.recursoBuscados}" 
                         reflow="true" rows="20" 
                         paginator="true" >
                
                <p:column headerText="Cod" width="35">
                    <p:outputLabel value="#{recurso.id}" />
                </p:column>

                <p:column headerText="Nome Recurso">
                    <p:outputLabel value="#{recurso.nome}" />
                </p:column>

                <p:column headerText="Local">
                    <p:outputLabel value="#{recurso.local}" />
                </p:column>

                <p:column headerText="Descrição">
                    <p:outputLabel value="#{recurso.descricao}" />
                </p:column>
                
            </p:dataTable>
        
	</ui:define>
	
</ui:composition>
